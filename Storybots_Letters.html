<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Storybots Letters</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    /* FORCE 4-COLUMN GRID */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding-bottom: 15px;
    }

    .video-frame {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-link {
      text-align: center;
      margin-top: 12px;
    }

    .video-link a {
      color: #1a0dab;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .video-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
